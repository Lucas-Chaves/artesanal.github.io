<div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="nomeCliente" class="form-control" name="name" ng-model="clienteData.name">
</div>

<div class="form-group">
    <label for="rg">Rg</label>
    <input type="number" id="rgCliente" class="form-control" name="rg" ng-model="clienteData.rg">
</div>
<div class="form-group">
    <label for="CPF">CPF</label>
    <input type="number" id="cpfCliente" class="form-control" name="cpf" ng-model="clienteData.CPF">
</div>
<div class="form-group">
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefoneCliente" class="form-control" name="telefone" ng-model="clienteData.telefone">
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="emailCliente" class="form-control" name="email" ng-model="clienteData.email">
</div>


<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.evento" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
