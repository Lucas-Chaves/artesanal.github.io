<div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="nomeCliente" class="form-control" name="name" ng-model="clienteData.name">
</div>
<br>
<div class="form-inline">
    <div class="form-group">
        <input type="number" id="rgCliente" class="form-control" name="rg" ng-model="clienteData.rg" placeholder="RG">
    </div>
    &nbsp
    <div class="form-group">
        <input type="number" id="cpfCliente" class="form-control" name="cpf" ng-model="clienteData.CPF" placeholder="CPF">
    </div>
    &nbsp
    <div class="form-group">
        <input type="tel" id="telefoneCliente" class="form-control" name="telefone" ng-model="clienteData.telefone" PLACEHOLDER="telefone">
    </div>
</div>
<br>
<div class="form-group">
    <label for="email">Email: </label>
    <input type="email" id="emailCliente" class="form-control" name="email" ng-model="clienteData.email" placeholder="exemplo@exemplo.com">
</div>
<div class="form-group row">
<div class="col-xs-6 col-xs-offset-3">
    <a ui-sref="form.evento" class="btn btn-block btn-info">
    Next Section <span class="glyphicon glyphicon-circle-arrow-right"></span>
    </a>
</div>
</div>
